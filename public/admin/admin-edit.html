<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Interview Assistant</title>
    <link rel="stylesheet" href="../font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body class="container-fluid">
<div class="row" id="header">
    <div class="col-2 align-content-center text-center">
        <img class="rounded-circle" id="profile-image" src="../images/profile-pic.jpeg">
        <br>
        <div id="user-name">Annie Chhoing Dolma</div>
    </div>

    <div class="col-10" id="header-website-info">
        <h1 class="text-capitalize text-right h1" id="header-website-text">Interview Assistant</h1>
        <div class="text-danger" id="option-logout">
            Logout &nbsp;
            <i class="fa fa-eject"></i>
        </div>
    </div>
</div>
<div class="row" id="body-content">
    <nav class="col-lg-2 col-sm-3 " id="navbar">
        <div id="nav-content">
            <a href="home.html">
                <div class="nav-item text-center"><span><i class="fa fa-map-marker"></i> Interviews</span></div>
            </a>
            <a href="interviewer-list.html">
                <div class="nav-item text-center"><span><i class="fa fa-map-marker"></i> Interviewers</span></div>
            </a>
            <a href="admin-list.html">
                <div class="nav-item active text-center"><span><i class="fa fa-map-marker"></i> Admin</span></div>
            </a>
        </div>
    </nav>

    <!--The middle containt-->
    <div class="col-lg-10 col-sm-9   container-fluid " id="content">
        <!--The header of the body-->
        <div class="row h1 content-header text-center text-uppercase">
            <div id="content-header" class="col-md-12">
                <i class="fa fa-times-circle float-left"></i>
                Admin Edit
                <i class="fa fa-check-circle float-right"></i>
            </div>
        </div>
        <hr id="header-separtion-line"/>
        <!--The Main content-->
        <div id="content-detail" class="container-fluid">
            <form id="edit-form">
                <div class="form-group float-right col-md-2" id="profile-image-upload">
                    <i class="fa fa-user-circle fa-5x"></i>
                    <i class="fa fa-cloud-upload-alt fa-5x"></i>
                    <div class="text-center">Profile Picture</div>
                    <div class="text-center"> Upload File</div>


                </div>
                <div class="form-group ">
                    <label class="form-text" for="input-name">Full Name</label>
                    <input type="text" class="form-control col-sm-6 col-lg-7 shifted-right " id="input-name"
                           placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="input-email">Email address</label>
                    <input type="email" class="form-control col-sm-6 col-lg-7 shifted-right" id="input-email"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted shifted-right">
                        Account activation link will be sent tothisemail
                    </small>
                </div>

                <div class="form-group">
                    <label for="input-designation">Designation</label><br/>
                    <select class="custom-select form-control col-sm-6 col-lg-7 shifted-right" id="input-designation">
                        <option>Designation 1</option>
                        <option>Designation 2</option>
                    </select>
                </div>
                <div>
                    <br/>
                    <button type="submit" class="btn btn-info">Generate Password</button>&nbsp;&nbsp;
                    <button type="submit" class="btn btn-danger">Deactivate Account</button>
                    <br/>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
